<script>
    function getMyAge(input) {
        const dob = new Date(input);
        const month_diff = Date.now() - dob.getTime();
        const age_dt = new Date(month_diff); 
        const year = age_dt.getUTCFullYear();
        const age = Math.abs(year - 1970);
        return age;
    }
</script>
